<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>마이데일리2</title>
            <style type="text/css">
                *{margin:0; padding:0;}
                .wrapper{
                    outline:1px #000 solid; width:900px; height:540px;
                    margin:100px auto 0;
                }
                
                .wrapper .header{
                    border-bottom:3px #000 solid; height:55px;
                    margin:0 30px 20px; padding:20px 0 33px;
                }
                .wrapper .contents{
                    outline:1px #000 solid; height:380px;
                    margin:0 30px;
                }
            </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="h_left">h_left</div>
                <div class="h_right">h_right</div>
                <div class="h_contents">h_contents</div>
            </div>
            
            <div class="contents">
                <div class="c_top">
                    <div class="ct_left">
                        <div class="ctl_left">ctl_left</div>
                        <div class="ctl_right">ctl_right</div>
                    </div>
                    <div class="ct_right"></div>
                </div>
                <div class="c_bottom">
                    <div class="cb_left">
                        <div class="cbl_left">
                            <div class="cbll_top">cbll_top</div>
                            <div class="cbll_bottom">cbll_bottom</div>
                        </div>
                        <div class="cbl_right">cbl_right</div>
                    </div>
                    <div class="cb_right">
                        <div class="cbr_top">cbr_top</div>
                        <div class="cbr_bottom">cbr_bottom</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
