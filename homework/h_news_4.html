<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>스포탈코리아2</title>
            <style type="text/css">
                .wrapper{
                    outline:1px #000 solid; width:900px; height:540px;
                    margin:100px auto 0;
                }
                .wrapper>.header{
                    border-bottom:3px #000 solid; height:55px;
                    margin:0 30px 20px; padding:20px 0 33px;
                }
                .wrapper>.header>.h_left{
                    outline:1px #F00 solid; width:260px; height:55px;
                    float:left;
                }
                .wrapper>.header>.h_right{
                    outline:1px #F00 solid; width:468px; height:60px;
                    float:right;
                }
                .wrapper>.header>.h_contents{
                    outline:1px #F00 solid; width:270px; height:25px;
                    clear:left;
                }
                
                
                
                
                .wrapper>.contents{
                    outline:1px #000 solid;height:380px;
                    margin:0 30px;
                }
                .contents .cl{
                    outline:1px #F00 solid; width:366px; height:380px;
                    float:left;
                }
                .cl>.cl_top{
                    outline:1px #00F solid; height:214px;
                }
                .cl>.cl_center{
                    outline:1px #00F solid; height:47px;
                    padding:5px 0 0;
                }
                .cl>.cl_bottom{
                    outline:1px #00F solid; height:114px;
                }
                .cl_bottom>.clb_1{
                    outline:1px #0FF solid; width:114px; height:113px;
                    float:left;
                    /*margin-right:10px*/
                }
                .cl_bottom>.clb_3{
                    outline:1px #0FF solid; width:114px; height:113px;
                    float:right;
                    /*margin-left:10px;*/
                }
                .cl_bottom>.clb_2{
                    outline:1px #0FF solid; width:114px; height:113px;
                    margin:0 124px;
                }
                [class^="clb_"]>[class="box"]{
                    outline:1px #F0F solid; width:114px; height:84px;
                }
                [class^="clb_"]>[class="text"]{
                    outline:1px #F0F solid; width:104px; height:25px;
                    padding:5px 5px 0 5px;
                }
                
                .contents .cr{
                    outline:1px #F00 solid; width:464px; height:380px;
                    margin-left:376px;
                }
                .cr>.cr_left{
                    outline:1px #00F solid; width:236px; height:380px;
                    margin-right:10px; float:left;
                }
                .cr_left>.crl_top{
                    border:2px #0FF solid; width:232px; height:185px;
                    margin-bottom:10px;
                }
                .cr_left>.crl_bottom{
                    border:2px #0FF solid; width:216px; height:161px;
                    padding:8px;
                }
                .cr>.cr_right{
                    outline:1px #00F solid; width:218px; height:380px;
                    margin-left:246px;
                }
                .cr_right>.crr_top{
                    outline:1px #0FF solid; width:218px; height:260px;
                    margin-bottom:10px;
                }
                .cr_right>.crr_bottom{
                    outline:1px #0FF solid; width:218px; height:110px;
                }
                .cr_right>.crr_bottom>.crrb_1{
                    outline:1px #F0F solid; width:104px; height:110px;
                    float:left;
                }
                .cr_right>.crr_bottom>.crrb_2{
                    margin-left:114px;
                }
                [class^="crrb_"]>[class="box"]{
                    outline:1px #FF0 solid; width:104px; height:78px;
                }
                [class^="crrb_"]>[class="text"]{
                    outline:1px #FF0 solid; width:104px; height:30px;
                    padding:2px 0 0;
                }
            </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="h_left">h_left</div>
                <div class="h_right">h_right</div>
                <div class="h_contents">h_contents</div>
            </div>
            <div class="contents">
                <div class="cl">
                    <div class="cl_top"></div>
                    <div class="cl_center"></div>
                    <div class="cl_bottom">
                        <div class="clb_1">
                            <div class="box">clb_1_box</div>
                            <div class="text">clb_1_text</div>
                        </div>
                        <div class="clb_3">
                            <div class="box">clb_3_box</div>
                            <div class="text">clb_3_text</div>
                        </div>
                        <div class="clb_2">
                            <div class="box">clb_2_box_</div>
                            <div class="text">clb_2_text</div>
                        </div>
                    </div>
                </div>
                
                <div class="cr">
                    <div class="cr_left">
                        <div class="crl_top">crl_top</div>
                        <div class="crl_bottom">crl_bottom</div>
                    </div>
                    <div class="cr_right">
                        <div class="crr_top">crr_top</div>
                        <div class="crr_bottom">
                          <div class="crrb_1">
                            <div class="box">crr_1_box</div>
                            <div class="text">crr_1_text</div>
                          </div>
                          <div class="crrb_2">
                            <div class="box">crr_2_box</div>
                            <div class="text">crr_2_text</div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
