<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition</title>
        <style type="text/css">
            .box{width:100px; height:100px; border:1px #F00 solid; background-color:#F00;
                transition: width 1s, height 1s cubic-bezier(0.43, 1.05, 0.5, -0.09);;
            }
            .box:hover{background-color:#00F; width:300px; height:300px;}
        </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
