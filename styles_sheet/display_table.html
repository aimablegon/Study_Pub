<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        *{margin:0; padding:0;}
        .table{width:500px; height:100px; margin:0 auto;}
        ul, li{list-style:none;}
        ul{border:1px #000 solid; display:table; vertical-align:middle;}
        li{border:1px #F00 solid; width:100px; height:100px; display:table-cell;
            text-align:center; vertical-align:middle;}
        li>.text{display:list-item; list-style:disc;}
        
        
        
    </style>
</head>
<body>
    
    
        
    <div class="table">
       <ul>
           <li class="text">text</li>
           <li class="text">text</li>
           <li class="text">text</li>
           <li class="text">text</li>
           <li class="text">text</li>
       </ul>
    </div>
    
    
</body>
</html>
