<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        @import url(//fonts.googleapis.com/earlyaccess/hanna.css);
        /*@import나 @font-face둘중 하나를 사용한다.*/
        @font-face {
          font-family: 'Hanna';
          /* 쓰고 싶은 이름*/
          font-style: normal;
          /*기울임*/
          font-weight: 400;
          /*글씨 두께 0-900 bold가 맥심*/
          src: url(//fonts.gstatic.com/ea/hanna/v3/BM-HANNA.eot);
          src: url(//fonts.gstatic.com/ea/hanna/v3/BM-HANNA.eot?#iefix) format('embedded-opentype'),
               url(//fonts.gstatic.com/ea/hanna/v3/BM-HANNA.woff2) format('woff2'),
               url(//fonts.gstatic.com/ea/hanna/v3/BM-HANNA.woff) format('woff'),
               url(//fonts.gstatic.com/ea/hanna/v3/BM-HANNA.ttf) format('truetype');
        }
            /*파이어 폭스에서  웹페이지를 화면에 보이고 나서 shift+F5를 눌러서  스타일 편집기를 누른다.
            .css파일을 선택후 font-face내용을 복사해서 붙인다.*/
        
        
        
        
        
        
        span{
            font-size:8em;
            font-family:'Hanna';
        }
    </style>
</head>
<body>
    
    <span>청소를 안하면 새로운 우주가탄생한다.</span>
    <span>너와나의 연결고기</span>
    
</body>
</html>
