<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>float3</title>
        <style>
        .section1{border:1px #F00 solid;overflow: hidden;}
        .box1,.box2{width:49%; height:300px; border:1px #000 solid;}
        .box1{float: left;}
        .box2{float: right;}
        .section2{border:5px #00F solid; margin-top: 320px;}
        </style>
    </head>
    <body>
        <div class="section1">
            <div class="box1">
                box1
            </div>
            <div class="box2">
                box2
            </div>
        </div>

        <div class="section2">
            내가 니 이모다.
        </div>
    </body>
</html>
