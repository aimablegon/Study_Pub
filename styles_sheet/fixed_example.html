<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .top{
            height:80px; border:1px #F00 solid; 
            background-color: rgba(0,0,0,.5);
            position:fixed; width:100%;top:0;
            
        }
        .fly{
            width:80px; height:200px; border:1px #F00 solid; 
            position:fixed; left:50%; margin-left:410px; top:90px
            
        }
        .contents{
            width:800px; height:2000px; border:1px #F00 solid; 
            margin:0 auto; position:relative; 
            
        }
        body{
            padding-top:80px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="fly"></div>
    <!--기준점이 body이기에 %로 사용하는 것이다.-->
    <div class="contents"></div>
    
</body>
</html>
