<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
            <style type="text/css">
                .wrap1{
                    border:1px #000 solid; width:600px; 
                    overflow:hidden; float:left;
                }
                .box1{
                    outline:1px #F00 solid; width:400px; height:400px;
                    float:left;
                }
                .box2{
                    outline:1px #F00 solid; width:200px; height:200px;
                    margin-left:400px;
                }
                .box3{
                    outline:1px #F00 solid; width:200px; height:200px;
                    margin-left:400px;
                }
                .wrap2{
                    outline:1px #000 solid; width:200px; height:400px;
                    margin-left:610px;

            </style>
    </head>
    <body>
        <div class="wrap1">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
        </div>
        <div class="wrap2">wrap2</div>
    </body>
</html>
