<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>05.31 프레시안뉴스</title>
            <style type="text/css">
                *{margin:0; padding:0;}
                ul,ol{list-style:none;}
                
                .wrapper{
                    outline:1px #000 solid; width:900px; height:540px;
                    margin:100px auto 0;
                }
                
                .header{
                    border-bottom:3px #000 solid; height:55px;
                    margin:0 30px 20px; padding:20px 0 33px;
                    position:relative;
                }
                .header .h_left{
                    outline:1px #F00 solid; width:260px; height:55px;
                    position:absolute;
                }
                .header .h_right{
                    outline:1px #F00 solid; width:468px; height:60px;
                    position:absolute; right:0; top:30px;
                }
                .header .h_contents{
                    outline:1px #F00 solid; width:300px; height:25px;
                    position:absolute; bottom:5px;
                }
                
                
                
                .contents{
                    outline:1px #000 solid; height:390px;
                    margin:0 30px;
                    position:relative; top:0; left:0;
                }
                .contents>.cl{
                    outline:1px #F00 solid; width:606px; height:100%;
                    position:absolute;
                }
                .contents>.cl>.top{
                    outline:1px #00F solid; width:606px; height:240px;
                    position:relative;
                }
                .cl>.top +div:first-child{
                    outline:1px #0F0 solid; width:360px; height:100%;
                    position:absolute; top:0; left:0;
                }
                .cl>.top  
                
                
                .contents>.cl>.bottom{
                    outline:1px #00F solid; width:606px; height:114px;
                    padding:10px 0 5px; 
                    position:relative; top:15px;
                    
                }
                .contents>.right{
                    outline:1px #F00 solid; width:224px; height:100%;
                    position:absolute; top:0; right:0;
                }
            </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="h_left">
                    <img src="http://static.naver.net/newsstand/up/2016/0325/nsd185740259.png" alt="프레시안로고" />
                </div>
                <div class="h_right">
                    <img src="http://adcreative.naver.com/ad3/1004/1004874/468_60_11446516899395.jpg" alt="해피빈 굿액션 바이션 지금 여러분의 콩이 달리기 시작합니다. 달리고 있는 선글라스 끼고 있는 션" />
                </div>
                <div class="h_contents">
                      <button type="button">구독자
                    </button>
                    <button type="button">이용자한마디
                    </button>
                    <button type="button">소셜보내기
                    </button>
                    <span>
                        2016-05-31
                    </span>
                </div>
            </div>
            
            
            
            <div class="contents">
                <div class="cl">
                    <div class="top">
                        <div class="cl_top">
                            <img src="" alt="" />
                        </div>
                        <div class="cl_top">
                            <div class="clt_box1"></div>
                            <div class="clt_box2"></div>
                            <div class="clt_box3"></div>
                            <div class="clt_box4"></div>
                        </div>
                    </div>
                    <div class="bottom">
                        <div class="b_box"></div>
                        <div class="b_box"></div>
                        <div class="b_box"></div>
                        <div class="b_box"></div>
                        <div class="b_box"></div>
                    </div>
                </div>
                <div class="right">
                    <div class="r_box"></div>
                    <div class="r_box"></div>
                    <div class="r_box"></div>
                </div>
            </div>
        
    </body>
</html>
