<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>line-height vertical</title>
            <style type="text/css">
                *{margin:0; padding:0;}
                div{vertical-align:bottom; line-height:40px;}
                span{vertical-align:text-top;}
            </style>
    </head>
    <body>
        <div>text
            <span style="border:1px #F00 solid; width:200px; height:200px">text</span>
            <span style="border:1px #F00 solid; width:100px; height:200px">text</span>
            <span style="border:1px #F00 solid; width:100px; height:100px">text</span>
            <span style="border:1px #F00 solid; width:200px; height:300px">text</span>
        </div>
    </body>
</html>

<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>line-height vertical</title>
            <style type="text/css">
                *{margin:0; padding:0;}
                div{vertical-align:bottom; line-height:40px;}
                span{display:table-cell; vertical-align:middle;}
            </style>
    </head>
    <body>
        <div>text
            <span style="border:1px #F00 solid; width:200px; height:200px">text</span>
            <span style="border:1px #F00 solid; width:100px; height:200px">text</span>
            <span style="border:1px #F00 solid; width:100px; height:100px">text</span>
            <span style="border:1px #F00 solid; width:200px; height:300px">text</span>
        </div>
    </body>
</html>
