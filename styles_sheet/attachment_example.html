<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>attachment</title>
        <style>
            html,body{height:100%;}
            body{margin:0;}
            div{border:1px #FFF solid; height:100%;
                background-size:cover;
                background-position:center;
                background-attachment:fixed;}

                .bb1{background-image:url(../images/b1.jpg);}
                .bb2{background-image:url(../images/b2.jpg);}
                .bb3{background-image:url(../images/b3.jpg);}
                .bb4{background-image:url(../images/b4.jpg);}
                .bb5{background-image:url(../images/b5.jpg);}
        </style>
    </head>
    <body>
        <div class="bb1"></div>
        <div class="bb2"></div>
        <div class="bb3"></div>
        <div class="bb4"></div>
        <div class="bb5"></div>

    </body>
</html>
