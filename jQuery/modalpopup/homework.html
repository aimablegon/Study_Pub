  	  	function centerpop(targent){
  		// tatgent이라는 인자를 가진 centerpop이라는 함수

	  		})

		                // tg의 index(줄수)를 i라는 변수에 담는다.
		  	            button.removeClass('on');

		  	    $(".page_btn").on({

		  	            clearInterval(setIntervalId);
		                // setIntervalId라는 인자를 가진 clearInterval(실행중인 이벤트 정지)을 실행한다.
		  	        },
		  	        mouseout:function(){
		              // 선택한 클라스에 마우스아웃(마우스가 떠났을때) 함수를 실행해라
		  	            timer();
		                // timer()라는 함수를 호출해라
		  	        }
		  	    });
		  	    
		  	    timer();
		        // timer() 라는 함수를 호출해라
		        
		  	    function timer(){
		          // timer라는 이름을 가진 함수를 정의한다.
		  	        setIntervalId = setInterval(function(){
		              // setInterval이라는 함수를 setIntervalId라는 변수에 담는다.
		              //setIntervalId 는 핸들러
		  	            var n = current + 1;
		                // currentr+1이라는 값을 변수 n에 담는다.
		  	            if(n == visual.size()){
		                  //만약 변수 n이 visual이라는 변수의 size와 같다면, 
		  	                n = 0;
		                    // 변수 n은 0이다.
		  	            }
		  	            
		  	            button.eq(n).trigger('click');
		                // 변수 button의 n번째 줄의 trigger를 사용하여 click이벤트를 발생시킨다.
		  	        }, 4500);
		            // 4.5초 동안(4.5초에 한번씩.)
		  	    }
		  	    
		  	    function move(i){
		          // i라는 인자를 가진 move라는 함수
		  	        var currentEl = visual.eq(current);
		            // visual이라는 변수의 current의 줄을 currentEl이라는 변수에 담는다.
		  	        var nextEl = visual.eq(i);
		            // visual이라는 변수의 i 라는 인자의 줄을 nextEl이라는 변수에 담는다.
		  	        
		  	        currentEl.fadeOut();

		  	        nextEl.fadeIn("fast");
		            // 변수 nextEl을 빠르게 fadeIn(서서히 보이게 )한다.
		
		  	        current = i;     
		            // 변수 current과 i는 같다
		  	    }
