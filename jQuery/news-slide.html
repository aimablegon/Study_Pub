    <script>
        
        $(function(){
            
            
            
            $('.slide ul').css({
                width:function(){
                    var target = $('.slide ul li');
                    return target.width() * target.size();
                }
            })
            
            
           
            idx = 0
            $('.next').click(function(){
                var target =  $('.slide ul li')
                var viewThumb = 5;
                var aa = target.width() * viewThumb;
                var count = target.length / 5
                
                idx ++
                console.log(idx)
                if(idx >= count){
                    idx = count-1
                    console.log(idx)
                    return
                }else{
                     $('.slide ul').animate({
                     right:'+='+aa+'px'
                    })
                }
                
            //   i++ ++i 달라.
                
            })
            
            $('.prev').click(function(){
                
                var target =  $('.slide ul li')
                var viewThumb = 5;
                var aa = target.width() * viewThumb;
                var count = target.length / 5
                
                idx -- 
                // console.log(idx)
                if(idx < 0 ){
                     idx = 0
                    console.log(idx)
                    return
                }else{
                     $('.slide ul').animate({
                     right:'-='+aa+'px'
                     
                    })
                }
               
                
            })
            
            
            $('.slide ul li img').click(function(){
                var href =$(this).parent().attr('href');
                $('.view img').attr('src',href)
                
                return false
            })
            
            
            
        })
    </script>
