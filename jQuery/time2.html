<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body{background-color: #000;color:#FFF;}
        body div div{display:inline-block;}
        body .time{margin:0 auto; width:400px;}
        body span{display:inline-block; border-radius:15%;
            width:42px; height:60px;        
            background-image:url(../images/txt-num.png);
            text-indent:-9999999px;
            background-repeat:no-repeat;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            
            // -----------------------------------------------------------------
            var secondsArr = [];
            // 배열을 갖는 secondsArr이라는 변수
            var hoursArr = [];
            // 배열을 갖는 hoursArr이라는 변수
            var minutesArr = [];
             // 배열을 갖는 minutesArr이라는 변수
            
            
            setInterval(function(){
                // setInterval의 함수를 실행한다.
                var time = new Date();
                // new Date를 이용하여 시간을 나타낸다, 이것을 변수 time에 담는다 
                var hours = time.getHours();
                // 변수 time을 이용하여, getHours을 hours라는 변수에 담는다.
                var minutes = time.getMinutes();
                 // 변수 time을 이용하여, getMinutes을 minutes라는 변수에 담는다.
                var seconds = time.getSeconds();
                 // 변수 time을 이용하여, getSeconds을 seconds라는 변수에 담는다.
                
                
                if(seconds >= 10 && seconds < 40){
                //  만약  seconds이 10보다 크거나 같으면서, seconds이 40보다 작으면 실행해라.
                    $('body .seconds span').css('background-color','#F0F')
                    // 바디 안에 seconds이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다.
                }else{
                    $('body .seconds span').css('background-color','#F00')
                    // 만약 그게 아니라면, 바디 안에 seconds이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다.
                }
                
                if(minutes >= 0 && minutes < 30){
                //  만약  minutes이 0보다 크거나 같으면서, minutes이 30보다 작으면 실행해라.  
                    $('body .minutes span').css('background-color','#00F')
                    // 바디 안에 minutes이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다
                }else{
                    $('body .minutes span').css('background-color','#355ae4')
                }// 만약 그게 아니라면,바디 안에 minutes이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다
                
                if(hours >= 7 && hours < 17){
                 //  만약  hours이 7보다 크거나 같으면서, hours이 17보다 작으면 실행해라.  
                    $('body .hours span').css('background-color','#20934e')
                    // 바디 안에 hours이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다
                }else{
                    $('body .hours span').css('background-color','#0bad0b0')
                } //만약 그것이 아니라면, 바디 안에 hours이라는 클라스 안에 스판에 백그라운드 컬러를 변경시키는css효과를 준다
                
                hours = arrPush(hours,hoursArr);
                // hours 라는 변수의 값을 hours,hoursArr 라는 인자를 갖는 함수 arrPush를 실행시킨다.
                minutes = arrPush(minutes,minutesArr);
                // minutes 라는 변수의 값을 minutes,minutesArr 라는 인자를 갖는 함수 arrPush를 실행시킨다.
                seconds =arrPush(seconds,secondsArr);
                // seconds 라는 변수의 값을 seconds,secondsArr 라는 인자를 갖는 함수 arrPush를 실행시킨다.
                
                
                timeprint(hours,$('.hours'));
                // hours,$('.hours') 라는 인자를 갖는 함수 timeprint를 실행시킨다.
                timeprint(minutes,$('.minutes'));
                 //minutes,$('.minutes') 라는 인자를 갖는 함수 timeprint를 실행시킨다.
                timeprint(seconds,$('.seconds'));
                 //seconds,$('.seconds') 라는 인자를 갖는 함수 timeprint를 실행시킨다.
                
                // var timePrint = hours%12 +":"+ minutes+":"+ seconds
                // $('.time').text(timePrint);
                
                
                
                
            },1000);
            // 1초마다 실행시킨다.
            
            
            
            function arrPush(time,arr){
                // time, arr 라는 인자를 갖는 arrPush라는 이름있는 함수
                arr = [];
                // arr의 배열을 비운다.
                if(time <10){
                    // 만약 time이 10보다 작으면,
                    time = "0" + time
                    // 문자 0 + time의 값을 time라는 변수에 담는다.
                    // console.log(time)
                }
                
                time = String(time);
                // time이라는 것을 string(문자로 바꿈)을 이용하여, time에게 값을 준다.
                
                // 현재 time을 단순히 숫자로 받기 때문에 자릿수를 헤아릴 수가 없어서  string(숫자를 문자열로 바꿔줌)을 사용
                for(i=0; i < time.length; i++){
                    // for문을 이용하여, i는 0 이고, i가 time의 length값보다 작을때 실행, 그리고 1씩 증가 시킨다.
                    arr.push(time.substring(i,i+1))
                    // arr에 담는다time의 문자를 자른것을 
                }
                return arr
                // arr을 반환 시킨다.
            }
            
            // function timeprint1(time){
            //     $('.hours span').eq(0).text(time[0]);
            //     $('.hours span').eq(1).text(time[1]);
            // }
            // function timeprint2(time){
            //     $('.minutes span').eq(0).text(time[0]);
            //     $('.minutes span').eq(1).text(time[1]);
            // }
            // function timeprint3(time){
            //     $('.seconds span').eq(0).text(time[0]);
            //     $('.seconds span').eq(1).text(time[1]);
            // }
            
            function timeprint(time, name){
                // time, name이라는 인자를 갖는 timeprint라는 함수
                
                
                // for(i=0; i<2; i++){
                //   name.children('span').eq(i).text(time[i])
                // }
               
                for(var i = 0 in time){
                    // for문을 사용하여, i=0일때부터 time.length일때까지.
                    name.children('span').eq(i).text(time[i]);
                    // name의 span이라는 아들의 각 줄의 time의 그 줄의 text을 가져와라.
                     var num = -1 * (Number(time[i])*100) + 'px';
                    //time안에 있는 i째 배열의 X100의 값의 -1을 해주고, px값을 가진것을 num이라는 변수 안에 담는다.
                    
                     
                    name.children('span').eq(i).animate({
                        // name의 span이라는 자식의 i번째에 애니메이트 효과를 준다.
                        'background-Position-Y':num,
                        // 백그라운드 포지션 y안에서 num만큼 보낸다.
                        
                    })  
                }
            }
            // function timeprint(time,name){
            //     name.children('span').each(function(i,e){
            //         $(e).text(time[i])
            //         // $(this).text(time[i])
            //     })
            // }
            
            
            // function timeprint(time,target){
            //     target.children('span').each(function(i,e){
                    
            //         var num = -1*(Number(time[i] * 100)) + 'px';
                    
            //         $(e).css({
                        
            //             'background-Position':'0 '+num
            //         })
                    
            //     })
            // }
            
            
        })
        
        
    </script>
</head>
<body>
    <div class="time" style="font-size:30px;">
        <div class="hours">
            <span></span>
            <span></span>
        </div>
        
        <div class="minutes">
            <span></span>
            <span></span>
        </div>
        
        <div class="seconds">
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
