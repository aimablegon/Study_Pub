<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
        html,body{height:100%;}
        *{margin:0; padding:0;}
        ul{list-style:none;}
        .nav{height:40px; background-color: #000; text-align:center; width:100%; position:fixed;}
        .nav li {display:inline-block;}
        .nav a{color:#FFF; text-decoration:none; line-height:40px; font-size:20px;}
        .section,.section>div{height:100%; background-size: cover;}
        
        .section>div:nth-child(1){background: url('../images/b1.jpg')}
        .section>div:nth-child(2){background: url('../images/b2.jpg');}
        .section>div:nth-child(3){background: url('../images/b4.jpg');}
        .section>div:nth-child(4){background: url('../images/b5.jpg');}
        
        
    </style>
    <script>
    
        $(function(){
            // 무엇을 먼저 해야 할지 생각해보고 시작하자.
            var spot = []
            
            $('.section>div').each(function(){
                
                spot.push($(this).offset().top);
            })
            $('.nav li a').click(function(){
                // console.log('aa') //클릭이 잘 되는지 확인해라.
                var idx = $(this).parent().index();
                
                $('body,html').animate({
                    scrollTop:spot[idx]
                    
                    // 바디값과 html값을 에니메이트를 걸어준다. 
                    // 스크롤을 1000px씩 움직이게 한다.
                })
            })    
                
                // 배열에 값이 정해져 있기때문에 내가 있는 위치를 알수 있다.
                
//             =========================================
            // 태준
            var didx;
            $('.nav li a').click(function(){
                
                var aindx = $(this).parent().index()
                
                didx = $('.section div:eq(' +aindx+')').offset().top
                
                console.log(didx)
                
                $('body,html').animate({
                    
                    scrollTop : didx
                    
                    })
                
            })   
            
            
            
            
            // ==================================
            // 범영
            $('section>div').each(function(i,e){
                
                $(this).attr({id:'page'+i})
                
            })
            
        
            $('.fly li ').click(function(){
                var idx = $(this).index() 
                $('body, html').animate({
                    
                    // 1st
                    // scrollTop : $('section div').eq(idx).offset().top
                    scrollTop : $('#page'+idx).offset().top
                })
                
            })  
            
            
        })
    </script>
    
    
    
    
    
    
    
</head>
<body>
    
    <div class="nav">
        <ul>
            <li><a href="javascript:void(0)">text</a></li>
            <li><a href="javascript:void(0)">text</a></li>
            <li><a href="javascript:void(0)">text</a></li>
            <li><a href="javascript:void(0)">text</a></li>
        </ul>
    </div>
    <div class="section">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style type="text/css">
    html,body{height:100%;}
        *{margin:0; padding:0;}
        ul{list-style:none;}
        .nav{height:40px; background-color: #000; text-align:center; width:100%; position:fixed;}
        .nav li {display:inline-block;}
        .nav a{color:#FFF; text-decoration:none; line-height:40px; font-size:20px;}
        .section,.section>div {height:100%; -webkit-background-size: cover ;
        background-size: cover ; background-position: 50%;}
        .section>div:nth-child(1){background-image:url('../images/fimg1.jpg');}
        .section>div:nth-child(2){background-image:url('../images/fimg2.jpg')}
        .section>div:nth-child(3){background-image:url('../images/fimg3.jpg')}
        .section>div:nth-child(4){background-image:url('../images/fimg4.jpg');}
    </style>
    
    <script>
        
        $(function(){
            
           $('.nav a').click(function(){
               
               var target = $(this).attr('href');
               
               $('body,html').animate({
                   scrollTop:$(target).offset().top
               })
               return false;
           })
            
            
            // =============================================
            // hash를 이용하여 하기
            // 해쉬를 사용하면, 포커스도 같이 움직인다. 접근성 방법중에 하나.
            $('.nav a').click(function(){
               
               var aa = location.hash;
               
               
            $('body,html').animate({
                   scrollTop:$(aa).offset().top
               });
               
            
           })
        })
        
        
    </script>
    
</head>
<body>
    
    <div class="nav">
        <ul>
            <li><a href="#page1">text</a></li>
            <li><a href="#page2">text</a></li>
            <li><a href="#page3">text</a></li>
            <li><a href="#page4">text</a></li>
        </ul>
    </div>
    <div class="section">
        <div id="page1"></div>
        <div id="page2"></div>
        <div id="page3"></div>
        <div id="page4"></div>
        
    </div>
    
</body>
</html>
