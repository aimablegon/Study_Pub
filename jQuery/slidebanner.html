<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none}
        .slide{width:500px; height:300px; border:1px #F00 solid; position:relative; margin:0 auto;}
        .slide button{position:absolute; top:50%; z-index:1;}
        .slide button.next{right:-100px; z-index:1;}
        .slide button.prev{left:-100px;}
        .slide banner{position:relative; overflow:hidden;}
        .slide ul{text-align:center;}
        .slide li{display:inline-block;}
        .slide li a{display:block; width: 20px; height:20px; position:relative; z-index: 1; border:1px #F00 solid;  color:#000; top:340px; }
        .slide li img{width:100%; position:absolute; left:0; top:0; display:none; }
        .slide li:first-child img{display:block;}
        .slide li.on a{background-color: #F00;}
    </style>
    <script type="text/javascript">
        $(function(){
            // 다음이라는 클라스에 클릭이벤트를 건다.
            // 콘솔로 이벤트를 잘 걸었는지 확인한다.
            // 초기값을 가지는 변수 idx라는 변수 를 만들어 0을 만든다.
            // 움직이기 위해 움직일 이미지를 선택한다.
            // 애니메이트를 주어서 좌우로 움직인다.
            //  이미지를 움직이는지 않움직이는지 확인해본다.
            // 레프트로 갈 위치를 정해준다.
            // 그다음이미지의 경로를 정해준다.
            // 그 다음이미지가 display :none의 상태임으로 블락으로css를 변경시켜준다.
            // 또한 사진의 처음 위치를 정해준다.
            // 다음이미지의 애니메트를 준다.
            // idx의 수를 하나 올려준다.
            // 공통되는 것을 변수slideWidth로 묶어준다.
            
            var idx = 0;
            var slideWidth = $('.slide').width()
            
            $('.next').click(function(){
                // console.log('aaa')
                
                $('.slide li').eq(idx).children('img').animate({
                    left:-slideWidth,
                    // left:'-500px',
                    // left:-$('.slide').width()
                    
                }).parent().next().children('img').css({
                    display:'block',
                    // left:$('.slide').width()
                    left:slideWidth
                    
                }).stop().animate({
                    left:'0'
                })
                
                idx++
                
                if(idx == $('.slide li').length){
                    idx =0
                    $('.slide li').eq(idx).children('img').css({
                        left:slideWidth
                    }).stop().animate({
                        left:'0'
                    })
                }
            })
            
            
            
            $('.prev').click(function(){
                
                $('.slide li').eq(idx).children('img').animate({
                    left:slideWidth
                }).parent().prev().children('img').css({
                    display:'block',
                    left:-slideWidth
                }).stop().animate({
                    left:'0'
                })
                
                idx--
                
                if(idx <0){
                    idx = $('.slide li').length-1;
                    $('.slide li').eq(idx).children('img').css({
                        left:-slideWidth,
                        display:'block'
                    }).stop().animate({
                        left:'0'
                    })
                }
            })
            
        })
        
        
        
    </script>

</head>
<body>
    
    <div class="slide">
        
        <button class="next">다음</button>
        <button class="prev">이전</button>
        
        <div class ="banner">
            <ul>
                <li class="on">
                    <a href="">1</a>
                    <img src="../images/b1.jpg">
                </li>
                <li>
                    <a href="">2</a>
                    <img src="../images/b2.jpg">
                </li>
                <li>
                    <a href="">3</a>
                    <img src="../images/b5.jpg">
                </li>
                <li>
                    <a href="">4</a>
                    <img src="../images/b4.jpg">
                </li>
               
            </ul>
        </div>
        
    </div>
    
    
</body>
</html>
