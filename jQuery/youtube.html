<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <style>
        *{margin:0; padding:0;}
        ul{margin:0; padding:0; list-style:none;}
        .view{margin: 0 auto; width:660px; }
        .list{text-align:center;}
        .list li{width:150px; display:inline-block;}
        .list li img{width:100%;}
        
    </style>
    
    <script>
        $(function(){
            // console.log('aa')
            $('.list li a').click(function(){
                var url= $(this).attr('href');
                var location = 'https://www.youtube.com/embed/'+url+'?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" class="view" allowfullscreen' ;
                
                $('.view iframe').attr('src',location);
               
                // console.log('bb')
                return false;
            })
        })
    </script>
    
    
</head>
<body>
    <div class="view">
        <iframe width="660" height="385" src="https://www.youtube.com/embed/c7rCyll5AeY?rel=0" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <ul class="list">
        <li>
            <a href="c7rCyll5AeY">
                <img src="../images/twice.PNG" alt="">
            </a>
        </li>
        <li>
            <a href="1BVV9UqELbA">
                <img src="../images/ioi.PNG" alt="">
            </a>
        </li>
        <li>
            <a href="EiVmQZwJhsA">
                <img src="../images/iu.PNG" alt="">
            </a>
        </li>
        <li>
            <a href="PYGODWJgR-c">
                <img src="../images/wonder.PNG" alt="">
            </a>
        </li>
        <li>
            <a href="LJVUjmNMF8c">
                <img src="../images/sista.PNG" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
