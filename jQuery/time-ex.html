<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        body{background-color: #000;color:#FFF;}
        body div div{display:inline-block;}
        body .time{margin:0 auto; width:400px;}
        body span{display:inline-block; border-radius:15%;
            width:42px; height:60px;        
            background-image:url(../images/txt-num.png);
            text-indent:-9999999px;
            background-repeat:no-repeat;
        }
    </style>
    <script type="text/javascript">
    //   셋인텁멀로 함수를 돌린다.
        // new Date를 이용하여,시, 분, 초의 시간을 뽑아낸다.
    // 시, 분 초의 배열을 각각의 변수을 만든다.
    // 인자를 갖는 이름 있는 함수를 만든다.
        // 배열을 비운다.
        // for문을 이용하여 반복 실행하게 한다.
        // 반복된 것을 문자열로 바꿔 배열에 담아 는다.
        // if문을 사용하여 한자리 수에 0을 보이게 한다.
    // 인자를 갖는 이름있는 함수를 만든다.
        // for문을 사용하여, background 이미지를 넣는다.
    // 셋인터벌 안에서 위의 2개의 함수를 이용하여 화면에 보이게 한다.
    // if문을 이용하여, 시간마다 화면의 색깔을 바꾼다.
    
    
    $(function(){
        
    
        var heureArr = [];
        var minuteArr = [];
        var secondsArr = [];
        
        setInterval(function(){
            var time = new Date;
            // console.log(time)
            var heure = time.getHours();
            // console.log(heure)
            var minute = time.getMinutes();
            // console.log(minute)
            var seconds = time.getSeconds();
            // console.log(seconds)
            
            
        
            if(seconds >= 10 && seconds < 40){
         
                $('body .seconds span').css('background-color','#F0F')
            }else{
                $('body .seconds span').css('background-color','#F00')
            }
            
            if(minutes >= 0 && minutes < 30){
                $('body .minutes span').css('background-color','#00F')
            }else{
                $('body .minutes span').css('background-color','#355ae4')
            }
            
            if(hours >= 7 && hours < 17){
                $('body .hours span').css('background-color','#20934e')
            }else{
                $('body .hours span').css('background-color','#0bad0b0')
            }
            
            hours = repeatArr(hours,hoursArr);
            minutes = repeatArr(minutes,minutesArr);
            seconds =repeatArr(seconds,secondsArr);
            
            
            timeprint(hours,$('.hours'));
            timeprint(minutes,$('.minutes'));
            timeprint(seconds,$('.seconds'));
        
        },1000)
        
        function repeatArr(time, arr){
            arr =[];
            if(time <10){
                time = "0" + time
            }
            time = String(time);
            for(i = 0; i <time.length; i++){
                arr.push(time.substring(i,i+1))
            }
             return arr
        }
        
         function timeprint(time, name){
            for(var i = 0 in time){
                name.children('span').eq(i).text(time[i]);
                 var num = -1 * (Number(time[i])*100) + 'px';
                
                 
                name.children('span').eq(i).animate({
                    'background-Position-Y':num,
                    
                })  
            }
        }
        
        
        
        
        
        
    })       
        
    </script>
</head>
<body>
    <div class="time" style="font-size:30px;">
