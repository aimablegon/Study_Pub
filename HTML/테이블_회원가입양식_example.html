<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
        <fieldset>
            <legend>기본정보</legend>
                <table border="1" width="100%">
                    <colgroup>
                        <col width="100" />
                        <col />
                    </colgroup>

                        <tbody>

                            <tr>
                                <th scope="row">
                                    <label for="userId">아이디</label>
                                </th>
                                <td>
                                    <input type="text" id="userId" name="">
                                    <input type="button" value="중복확인" name="" />
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">
                                    <label for="userPw">패스워드</label>
                                </th>
                                <td>
                                    <input type="password" id="userPw" name="" />
                                    <input type="button" value="중복확인" name="" />
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">
                                    <label for="man">성별</label>
                                </th>
                                <td>
                                    <input type="radio" id="man" name="" /><label for="man">남자</label>
                                    <input type="radio" id="woman" name=""/><label for="woman">여자</label>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">
                                    <label for="a1">살아본 지역</label>
                                </th>
                                <td>
                                    <input type="checkbox" id="a1" name="" /><label for="a1">서울</label>
                                    <input type="checkbox" id="a2" name="" /><label for="a2">경기도</label>
                                    <input type="checkbox" id="a3" name="" /><label for="a3">인천</label>
                                    <input type="checkbox" id="a4" name="" /><label for="a4">강원도</label>
                                    <input type="checkbox" id="a5" name="" /><label for="a5">경상북도</label>
                                    <input type="checkbox" id="a6" name="" /><label for="a6">경상남도</label>
                                    <input type="checkbox" id="a7" name="" /><label for="a7">충청북도</label>
                                    <input type="checkbox" id="a8" name="" /><label for="a8">충청남도</label>
                                    <input type="checkbox" id="a9" name="" /><label for="a9">전라북도</label>
                                    <input type="checkbox" id="a10" name="" /><label for="a10">전라남도</label>
                                    <input type="checkbox" id="a11" name="" /><label for="a11">제주도</label>
                                </td>
                            </tr>

                            <tr>
                                <th scope="row">
                                    <label for="photoUpload">사진 업로드</label>
                                </th>
                                <td>
                                    <input type="file" id="photoUpload" name="" />
                                </td>
                            </tr>

                        </tbody>
                </table>

                <input type="button" value="취소" />
                <input type="submit" value="전송" />
                <input type="reset" value="초기화" />

        </fieldset>
</body>
</html>
