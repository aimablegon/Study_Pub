<!-- html 5 -->
<!DOCTYPE html> <!-- 꼭 있어야 한다.-->

<html lang="en">
<!-- <html lang="en"> → lang="en" →언어 설정(en=영어/ko=한글)

 	<meta charset="UTF-8"> →UTF-8 -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- - h${title}*6 + tap 누르면 -->
        <h1>title</h1>
        <h2>title</h2>
        <h3>title</h3>
        <h4>title</h4>
        <h5>title</h5>
        <h6>title</h6>
    <!-- =이렇게 나온다.
    =h1제일큰타이틀
    =순서대로 써야 한다.
     -->
</head>
