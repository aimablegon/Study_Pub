<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>twice</title>
        <style type="text/css">
            *{margin:0; padding:0;}
            html,body{height:100%;}
            ul,ol{list-style:none;}
            .wrapper{
                border:1px #F00 solid; height:100%;
                background-image:url(../images/twice.jpg);background-repeat:no-repeat;
                background-size:cover; -webkit-background-size: cover;
                background-position:center top;}
            
            .wrapper .logo{
                border:1px #F00 solid; width:350px; height:350px; 
                background-image:url(../images/twice_mainlogo.png); 
                position:absolute; top:35%;
                transform:scale(0.9, 0.9); transition:1.5s;}    
            
            .wrapper .logo:hover{
                transform:scale(1.2, 1.2); opacity:0;
            }
            
            .wrapper .header{
                height:100px; background-color:rgba(255,255,255,0.7);
                position:fixed; width:100%; left:0; top:0; padding:0 20px; box-sizing:border-box;
                box-shadow:0 1px 15px #AAA;
            }
            .wrapper .header .mark a{
                display:block; width:104px; height:40px; padding:25px;
                background-image:url(../images/twice_logo.png);
                background-repeat:no-repeat;
                background-position:center;
                transition:1s;
            }
            .wrapper .header .mark a:hover{
                transform:rotateY(180deg);
            }
            
            
            
            @media screen and (max-width:768px){
                .wrapper{
                    background-image:url(../images/twice-720.jpg);
                    background-position:center center;
                }
                .wrapper .logo{
                    position:relative; margin:0 auto; top:17%;
                    transform:scale(0.8, 0.8);
                }
                
                .wrapper .header{
                    height:55px; padding:0; background-color:#FFF;
                }
                .wrapper .header .mark a{
                     padding:0; height:55px;
                    transform:scale(0.7, 0.7)
                }
                .wrapper .header .mark a:hover{
                    
                    transform:scale(0.7, 0.7) rotateY(180deg);
                }
             }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="mark">
                    <a href="http://twice.jype.com/index.html"></a>
                </div>
            </div>
            
            
            
            <div class=logo></div>
            
        </div>
    </body>
</html>
